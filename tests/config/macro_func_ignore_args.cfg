# Declare Q_PROPERTY as a macro function for which uncrustify should not format
# arguments, so that when the uncrustify parses this:
#
#  Q_PROPERTY(Foo* foo)
#
# It does not turn it into:
#
#  Q_PROPERTY(Foo * foo)
macro-func-ignore-args Q_PROPERTY

indent_columns 4
indent_with_tabs 0
indent_class True

sp_before_ptr_star Remove
sp_after_ptr_star Force
sp_arith Force
